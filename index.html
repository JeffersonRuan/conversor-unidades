<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funções</title>
  <style>
    :root {
      --primary-color: #7b3ff2;
      --primary-dark: #5a2dc2;
      --secondary-color: #333;
      --background-dark: #1a1a1a;
      --background-light: #222;
      --text-color: #fff;
      --text-secondary: #bbb;
      --border-color: #444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
      color: var(--text-color);
    }

    .container {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: linear-gradient(to bottom, var(--background-dark), var(--secondary-color));
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    h2 {
      color: white;
      margin-bottom: 20px;
      text-align: center;
    }

    .card.tall-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      min-height: 90vh;
      justify-content: center;
    }

    .card.tall-card button,
    .card.tall-card a {
      width: 100%;
      max-width: 300px;
      padding: 14px;
      border-radius: 10px;
      border: 2px solid white;
      background: transparent;
      color: white;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .card.tall-card button:hover,
    .card.tall-card a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .logout-button {
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      border: none;
    }

    .logout-button:hover {
      background-color: var(--primary-dark);
    }

    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
        max-width: 380px;
      }
    }

    @media (max-width: 480px) {
      body {
        background: linear-gradient(to bottom, var(--background-dark), var(--secondary-color));
      }

      .container {
        padding: 10px;
      }

      .card {
        box-shadow: none;
        padding: 1.5rem 1rem;
        border-radius: 0;
        max-width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .card.tall-card {
        gap: 20px;
      }

      .card.tall-card button,
      .card.tall-card a {
        font-size: 1rem;
        padding: 16px;
      }
    }

    @media (min-width: 1200px) {
      .card {
        max-width: 450px;
        padding: 2.5rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card tall-card">
    <h2>Funcionalidades</h2>
    <button onclick="location.href='conversor.html'">Conversor Monetário</button>
    <button onclick="location.href='temperatura.html'">Conversor de Temperatura</button>
    <button onclick="location.href='medidas.html'">Conversor de Medidas</button>
    <a href="logout.php" class="logout-button">Sair</a>
  </div>
</div>

</body>
</html>
